<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> All Security Keepers</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Username
              </th>
            <th>
              Number Of Login Tries
            </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>
                {{item.username}}
                </td>
                <td>
                  {{item.loginTries}}
                </td>
                
              </tr>           
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
