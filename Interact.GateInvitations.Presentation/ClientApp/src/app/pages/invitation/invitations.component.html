<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> All Invitations</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Inviter Username
              </th>
              <th>
                Inviter Name
              </th>
              <th>
               Invitee Name
              </th>
              <th>
                Created At
              </th>
              <th>
                Image
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>
                {{item.inviterUsername}}
                </td>
                <td>
                  {{item.inviterName}}
                </td>
                
                <td>
                  {{item.inviteeName}}
                </td>
                <td>
                  {{item.createdAt}}
                </td>
                <td>
                  <picture>
                    <img style="width: 130px;" [src]="item.imgUrl"/>
                  </picture>
                </td>
              </tr>           
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
